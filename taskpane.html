<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InboxAgent Task Pane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Task Pane Styles -->
    <link rel="stylesheet" href="taskpane.css">
</head>

<body>
<div class="container">
    <header>
        <h1>InboxAgent Tasks</h1>
    </header>

    <main>
        <section class="task-section">
            <h2>Email Information</h2>
            <div id="email-info">
                <p>Select an email to view information</p>
            </div>
        </section>

        <section class="task-section">
            <h2>Quick Actions</h2>
            <button id="get-subject-btn" class="action-button">Get Email Subject</button>
            <button id="get-sender-btn" class="action-button">Get Sender Info</button>
        </section>

        <section class="task-section">
            <h2>Results</h2>
            <div id="results" class="results-box">
                Results will appear here...
            </div>
        </section>
    </main>
</div>

<!-- Task Pane JavaScript -->
<script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
