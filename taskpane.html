<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InboxAgent Task Pane</title>
    <link rel="stylesheet" href="https://jamesladd.github.io/outlook-addin/taskpane.css">

    <!-- Office.js library -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸ“§ InboxAgent</h1>
        <p class="subtitle">Email Activity Monitor & Tracker</p>
    </header>

    <section class="current-item">
        <h2>Current Item</h2>
        <div id="currentItemInfo" class="info-box">
            <p class="loading">Loading item information...</p>
        </div>
    </section>

    <section class="event-log">
        <div class="section-header">
            <h2>Event Log</h2>
            <button id="clearLog" class="btn-clear">Clear Log</button>
        </div>
        <div id="eventLogContainer" class="log-container">
            <p class="placeholder">Waiting for events...</p>
        </div>
    </section>

    <section class="actions">
        <h2>Actions</h2>
        <div class="button-group">
            <button id="trackReply" class="btn-action">Track Reply</button>
            <button id="trackForward" class="btn-action">Track Forward</button>
            <button id="trackReplyAll" class="btn-action">Track Reply All</button>
        </div>
        <div class="button-group">
            <button id="refreshItem" class="btn-action">Refresh Item</button>
            <button id="getProperties" class="btn-action">Get Properties</button>
        </div>
    </section>

    <section class="statistics">
        <h2>Statistics</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="sendEvents">0</div>
                <div class="stat-label">Send Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="changeEvents">0</div>
                <div class="stat-label">Change Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="userActions">0</div>
                <div class="stat-label">User Actions</div>
            </div>
        </div>
    </section>

    <footer>
        <p class="version">InboxAgent v1.0.0 | Status: <span id="status" class="status-active">Active</span></p>
    </footer>
</div>

<script type="text/javascript" src="https://jamesladd.github.io/outlook-addin/taskpane.js"></script>
</body>
</html>
