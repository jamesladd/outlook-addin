<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InboxAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .status-card h2 {
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background-color: #4ade80;
        }

        .status-indicator.inactive {
            background-color: #f87171;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px;
            font-size: 13px;
        }

        .info-label {
            font-weight: 600;
            opacity: 0.8;
        }

        .info-value {
            word-break: break-word;
        }

        .event-log {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .event-log h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4ade80;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        .event-item.warning {
            border-left-color: #fbbf24;
        }

        .event-item.error {
            border-left-color: #f87171;
        }

        .event-timestamp {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .event-type {
            color: #4ade80;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .event-details {
            opacity: 0.9;
            line-height: 1.4;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“§ InboxAgent</h1>
    <p class="subtitle">Advanced Email Event Monitoring</p>

    <div class="status-card">
        <h2>
            <span class="status-indicator active"></span>
            Add-in Status
        </h2>
        <div class="info-grid">
            <span class="info-label">Mode:</span>
            <span class="info-value" id="mode">Initializing...</span>

            <span class="info-label">Item Type:</span>
            <span class="info-value" id="itemType">â€”</span>

            <span class="info-label">Subject:</span>
            <span class="info-value" id="subject">â€”</span>

            <span class="info-label">From:</span>
            <span class="info-value" id="from">â€”</span>
        </div>
    </div>

    <div class="button-group">
        <button onclick="trackReplyAction()">Track Reply</button>
        <button onclick="trackForwardAction()">Track Forward</button>
        <button onclick="clearEventLog()">Clear Log</button>
    </div>

    <div class="divider"></div>

    <div class="event-log">
        <h2>ðŸ“‹ Event Log</h2>
        <div id="eventLogContainer">
            <div class="loading">Waiting for events...</div>
        </div>
    </div>
</div>

<script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
<script src="https://jamesladd.github.io/outlook-addin/taskpane.js"></script>
</body>
</html>
